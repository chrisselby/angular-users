<form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <div>
        <label>Email</label>
        <input [(ngModel)]="login.email" name="email" placeholder="Email" required="true">
    </div>
    <div>
        <label>Password</label>
        <input [(ngModel)]="login.password" name="password" type="password" required>
    </div>
    <button [disabled]="!loginForm.form.valid">Submit</button>
</form>
